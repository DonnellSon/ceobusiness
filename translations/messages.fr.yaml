"The event will take place at a prestigious venue in Madagascar, at the International Conference Center - Ivato Antananarivo, on Thursday, November 14, and Friday, November 15, 2024.": "L'événement se tiendra dans un lieu préstigieux à Madagascar, au Centre de Conférence International - Ivato Antananarivo, les Jeudi 14 et Vendredi 15 Novembre 2024."
